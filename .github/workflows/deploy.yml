name: CI Build Docker for Render Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build-test:
    name: Build Docker
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r requirements.txt

      - name: Health check
        run: |
          python - << 'EOF'
          import fastapi
          print("FastAPI OK âœ…")
          EOF

      - name: Build Docker image
        run: docker build -t demo-app .
